<div class="signup-container">
    <h1>Signup!</h1>
    <a routerLink="/login">Back to Login</a>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" />
            <div *ngIf="signupForm.controls['name'].dirty && signupForm.controls['name'].hasError('required')" class="error-message">
                * Name is required
            </div>
            <div *ngIf="signupForm.controls['name'].dirty && signupForm.controls['name'].hasError('minlength')" class="error-message">
                * Name must be at least 3 characters long
            </div>
            <div *ngIf="signupForm.controls['name'].dirty && signupForm.controls['name'].hasError('maxlength')" class="error-message">
                * Name must not exceed 20 characters
            </div>
        </div>
        <div class="form-group">
            <label for="useremail">Email</label>
            <input type="email" id="useremail" formControlName="email" class="form-control" />
            <div *ngIf="signupForm.controls['email'].dirty && signupForm.controls['email'].hasError('required')" class="error-message">
                * Email is required
            </div>
            <div *ngIf="signupForm.controls['email'].dirty && signupForm.controls['email'].hasError('email')" class="error-message">
                * Email format unaccepted
            </div>
        </div>
        <div class="form-group">
            <label for="userpassword">Password</label>
            <input type="password" id="userpassword" formControlName="password" class="form-control" />
            <div *ngIf="signupForm.controls['password'].dirty && signupForm.controls['password'].hasError('required')" class="error-message">
                * Password is required
            </div>
            <div *ngIf="signupForm.controls['password'].dirty && signupForm.controls['password'].hasError('minlength')" class="error-message">
                * Password must be at least 6 characters
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': signupForm.get('confirmPassword')?.errors?.['passwordMismatch'] }">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
            <div *ngIf="signupForm.controls['confirmPassword'].dirty && signupForm.controls['confirmPassword'].hasError('passwordMismatch')" class="error-message">
                * Passwords do not match!
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>
