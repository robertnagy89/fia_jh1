<div class="signup-container">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="username" class="form-control" />
            <div *ngIf="signupForm.controls['username'].dirty && signupForm.controls['username'].hasError('required')" class="error-message">
                * Name is required
            </div>
            <div *ngIf="signupForm.controls['username'].dirty && signupForm.controls['username'].hasError('minlength')" class="error-message">
                * Name must be at least 3 characters long
            </div>
            <div *ngIf="signupForm.controls['username'].dirty && signupForm.controls['username'].hasError('maxlength')" class="error-message">
                * Name must not exceed 20 characters
            </div>
        </div>
        <div class="form-group">
            <label for="useremail">Email</label>
            <input type="email" id="useremail" formControlName="useremail" class="form-control" />
            <div *ngIf="signupForm.controls['useremail'].dirty && signupForm.controls['useremail'].hasError('required')" class="error-message">
                * Email is required
            </div>
        </div>
        <div class="form-group">
            <label for="userpassword">Password</label>
            <input type="password" id="userpassword" formControlName="userpassword" class="form-control" />
            <div *ngIf="signupForm.controls['userpassword'].dirty && signupForm.controls['userpassword'].hasError('required')" class="error-message">
                * Password is required
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': signupForm.get('confirmPassword')?.errors?.['passwordMismatch'] }">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
            <div *ngIf="signupForm.controls['confirmPassword'].dirty && signupForm.controls['confirmPassword'].hasError('passwordMismatch')" class="error-message">
                * Passwords do not match!
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>
