<div class="login-container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" />
            <div *ngIf="loginForm.controls['name'].hasError('required')" class="error-message">
                * Name is required
            </div>
            <div *ngIf="loginForm.controls['name'].hasError('minlength')" class="error-message">
                 * Name must be at least 3 characters long
            </div>
            <div *ngIf="loginForm.controls['name'].hasError('maxlength')" class="error-message">
                * Name must not exceed 20 characters
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [type]="type" id="password" formControlName="password" class="form-control" />
            <button (click)="togglePassword()">{{ state }}</button>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
