
<button (click)="logOut()">LogOut</button>
<div class="name">{{ name }}</div>

<app-user-settings></app-user-settings>

<table class="user-table">
    <thead>
        <tr>
            <th>Name</th>
            <th *ngIf="role === 'Admin'">Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td *ngIf="role === 'Admin'">{{ user.role }}</td>
        </tr>
    </tbody>
</table>
