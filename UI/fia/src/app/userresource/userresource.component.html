<div class="container" *ngIf="isResourcesVisible()">

  <div class="resource-container">

    <div class="resource-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Resource Name</label>
          <input type="text" name="resourceName" [(ngModel)]="userResource.name" class="form-input" />
        </div>
        <div class="form-group">
          <label for="">Quantity</label>
          <input type="number" name="resourceQuantity" [(ngModel)]="userResource.quantity" class="form-input" />
        </div>
        <div class="form-group form-group-inline">
          <label for="">Start</label>
          <input type="text" name="start" [(ngModel)]="userResource.start" class="form-input" />
          <label for="">End</label>
          <input type="text" name="end" [(ngModel)]="userResource.end" class="form-input" />
        </div>
        <div class="form-group">
          <button class="form-button">Save</button>
        </div>
      </form>
    </div>

    <div class="resource-grid">

      <div class="resource-row" *ngFor="let resource of userresources">
        <div (click)="populateForm(resource)" class="resource-row-details">
          <span>{{ resource.name }}</span>
          <span>{{ resource.quantity }}</span>
          <span>{{ resource.start }}</span>
          <span>{{ resource.end }}</span>
        </div>
        <div class="resource-row-action">
          <div class="deleteButton" (click)="deleteUserResource(resource.id)">
            Delete
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
