
<div class="chat-content" *ngIf="isChatVisible()">
  <div class="flex-container">
    <div class="users-card">
      <h2>Active Users</h2>
      <div class="users">
        <div class="card-body" *ngFor="let user of chatService.onlineUsers">
          <div class="col">
            <button type="button" class="user-button">{{ user }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-messages></app-messages>

</div>
