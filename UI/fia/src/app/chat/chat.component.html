
<div class="chat-content" *ngIf="isChatVisible()">
  <div class="flex-container">
    <div class="users-card">
      <h2>Active Users</h2>
      <div class="users">
        <div class="card-body" *ngFor="let user of chatService.onlineUsers">
          <div class="col">
            <button type="button"
                    [ngClass]="{'currentuser-button': user === chatService.myName, 'user-button': user !== chatService.myName}"
                    [disabled]="user === chatService.myName">
            {{ user }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-messages (contentEmitter)="sendMessage($event)" [messages]="chatService.messages"></app-messages>

</div>
